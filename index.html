<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris Game</title>
  </head>
  <body>
    <main class="game">
      <section class="left-section">
        <div class="hold-wrapper">
          <h3 class="side-title">HOLD</h3>
          <div class="hold-content">
            <div class="hold-piece" id="hold-piece"></div>
          </div>
        </div>

        <div class="score-wrapper">
          <h3 class="side-title">HIGH SCORE</h3>
          <div class="score-content" id="high-score"></div>
          <h3 class="side-title">SCORE</h3>
          <div class="score-content" id="score"></div>
          <h3 class="side-title">LEVEL</h3>
          <div class="score-content" id="level"></div>
          <h3 class="side-title">LINES</h3>
          <div class="score-content" id="lines"></div>
        </div>
      </section>

      <section class="game-board">
        <div class="board-grid"></div>
        <div class="block-container"></div>
      </section>
      <section class="right-section">
        <div class="next-wrapper">
          <h3 class="side-title">NEXT</h3>
          <div class="next-content">
            <div class="next-piece" id="next-piece-0"></div>
            <div class="next-piece" id="next-piece-1"></div>
            <div class="next-piece" id="next-piece-2"></div>
            <div class="next-piece" id="next-piece-3"></div>
            <div class="next-piece" id="next-piece-4"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="popup-bg" id="pause-popup">
      <div class="popup-content">
        <h2>PAUSED</h2>
        <button class="resume-btn">RESUME</button>
        <button class="restart-btn">RESTART</button>
        <button class="quit-btn">QUIT</button>
      </div>
    </div>

    <div class="popup-bg" id="gameover-popup">
      <div class="popup-content">
        <h2>GAME OVER</h2>
        <div class="gameover-score-content">
          <h3 id="gameover-score-title">SCORE</h3>
          <div class="score-content" id="gameover-score"></div>
        </div>
        <button class="restart-btn">RESTART</button>
        <button class="quit-btn">QUIT</button>
      </div>
    </div>

    <!-- <div class="command-console">
      <div class="command-history"></div>
      <input type="text" class="command-input" />
    </div> -->

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
